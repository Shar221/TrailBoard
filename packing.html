<h1>Smart Packing List</h1>

<form class="packing-form">
<label>
Destination:
<input type="text" placeholder="e.g. Tokyo">
</label>

<label>
Season:
<select>
<option>Summer</option>
<option>Winter</option>
<option>Spring</option>
<option>Fall</option>
</select>
</label>

<label>
Duration (days):
<input type="number" min="1" placeholder="7">
</label>

<button type="submit">Generate List</button>
</form>

<section class="packing-list">
<h2>Suggested Items</h2>
<ul>
<li><input type="checkbox"> Passport</li>
<li><input type="checkbox"> Travel adapter</li>
<li><input type="checkbox"> Clothes for the season</li>
<li><input type="checkbox"> Toiletries</li>

</ul>
